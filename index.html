<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>synthaesthesia auditiva</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
      <kbd>65</kbd>
      <span class="sound">boom</span>
      </div>
      <div data-key="83" class="key">
      <kbd>83</kbd>
      <span class="sound">clap</span>
      </div>
      <div data-key="68" class="key">
      <kbd>68</kbd>
      <span class="sound">hihat</span>
      </div>
      <div data-key="70" class="key">
      <kbd>70</kbd>
      <span class="sound">kick</span>
      </div>
      <div data-key="71" class="key">
      <kbd>71</kbd>
      <span class="sound">openhat</span>
      </div>
      <div data-key="72" class="key">
      <kbd>72</kbd>
      <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
      <kbd>74</kbd>
      <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
      <kbd>75</kbd>
      <span class="sound">tink</span>
      </div>
      <div data-key="76" class="key">
      <kbd>76</kbd>
      <span class="sound">tom</span>
      </div>
    </div>

    <audio controls>
      <audio data-key="65" src="./sounds/boom.ogg" type="audio/ogg">
      <audio data-key="83" src="./sounds/clap.ogg" type="audio/ogg">
      <audio data-key="68" src="./sounds/hihat.ogg" type="audio/ogg">
      <audio data-key="70" src="./sounds/kick.ogg" type="audio/ogg">
      <audio data-key="71" src="./sounds/openhat.mp3" type="audio/mp3">
      <audio data-key="72" src="./sounds/ride.mp3" type="audio/mp3">
      <audio data-key="74" src="./sounds/snare.mp3" type="audio/mp3">
      <audio data-key="75" src="./sounds/tink.mp3" type="audio/mp3">
      <audio data-key="76" src="./sounds/tom.mp3" type="audio/mp3">
      Browser doesn't support this audio element. This tool was created with care for FireFox and Chrome, consider using those!
    </audio>
  </body>
</html>
